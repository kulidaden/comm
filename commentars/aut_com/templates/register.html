<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeeUUspAAAAAJSbR2B9ABNR5VOHBJRH_86EtWm_"></script>
    <script>
  function onClick(e) {
    e.preventDefault();
    grecaptcha.enterprise.ready(async () => {
      const token = await grecaptcha.enterprise.execute('6LeeUUspAAAAAJSbR2B9ABNR5VOHBJRH_86EtWm_', {action: 'LOGIN'});
    });
  }
</script>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Sing in</h1>
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.captcha }}<br>
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Sing in</button>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Login</button></a>
    </form>
      </div>
    </div>
  </div>
</body>
</html>
