<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Update Comment</h1>
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <form method="post" action="{% url 'update_comment' comment.id %}">
        {% csrf_token %}
        <textarea name="content">{{ comment.content }}</textarea><br>
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Save</button>
    </form>
      </div>
    </div>
  </div>
</body>
</html>
