<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Login</h1>
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form method="post" class="container">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
         <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Login</button>
        <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Sing in</button></a>
    </form>
      </div>
    </div>
  </div>
</body>
</html>
